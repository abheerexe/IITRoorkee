<body>
  <h1 class="heading">Nitrate cyclic voltammetry</h1>

  <div id="thumbnail-container">
    <div id="video-container">
      <video id="video" width="800" height="600" controls>
        <source src="voltameter.mp4" type="video/mp4" id='source'> 
        Your browser does not support the video tag.
      </video>
    </div>

    <img src="./images/bg1.png" id="Thumbnail" alt="Thumbnail">
    <button id="play-button" onclick="startVideo()">â–¶</button>
  </div>

  <div class="graph">
    <a href="./Graphs/exp4-nitrate.html">
      <button id="gold-graph">Show Graph</button>
    </a>
  </div>

  <script>
    var videos = ["voltameter.mp4"]; // Updated video source 
    var currentVideoIndex = 0;
    var video = document.getElementById('video');
    var videoContainer = document.getElementById('video-container');
    var startButton = document.getElementById('play-button');
    var thumbnail = document.getElementById('Thumbnail');

    function startVideo() {
      videoContainer.style.display = 'block';
      video.src = videos[currentVideoIndex]; 
      video.play();
      startButton.style.display = 'none';
      thumbnail.style.display = 'none';
      document.getElementById('gold-graph').style.display = 'block';
    }

    function skip() {
      window.location.href = 'StartHtml.html';
    }
  </script>
